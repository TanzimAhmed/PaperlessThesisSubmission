<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us form</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
  <div class="contact-form">
    <div class="input-fields">
      <input type="text" class="input" name="cnam" placeholder="Course Name">
      <input type="text" class="input" name="cid" placeholder="Course Id">
      <input type="text" class="input" name="sct" placeholder="Section">
      <input type="text" class="input" name="thti" placeholder="Thesis Title">
      <input type="text" class="input" name="insnam" placeholder="Instructor's Name">
      <input type="text" class="input" name="gnam" placeholder="Group Name">
      <input type="text" class="input" name="memna" placeholder="Member's Name">
    </div>
    <div class="msg">
      <div class="btn" name="btnsbm">Submit</div>
    </div>
  </div>
</div>


</body>
</html>
