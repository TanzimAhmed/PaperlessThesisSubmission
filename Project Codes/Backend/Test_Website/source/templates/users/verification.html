{% extends 'layout.html' %}

{% block background_class %}
  dashboard_background
{% endblock %}

{% block body %}
  <div class="forms">
    <form action="{% url 'users:verify' %}" method="POST">
      {% csrf_token %}
      <div class="input-fields">
        <h1 class="form_header">Account Verification</h1>
        {{ form.non_field_errors }}
        {{ form.username }}
        {{ form.code }}
        {{ form.code.errors }}
        <!--
        <input type="text" class="input" name="user_id" placeholder="Student ID">
        <input type="password" class="input" name="password" placeholder="Password">
        -->
      </div>
      <div class="submit_button_container">
        <button class="btn btn-info" type="submit">Verify</button>
      </div>
    </form>
  </div>
{% endblock %}
