{% extends 'layout.html' %}

{% block body %}
<div class="container">
  <h1>Welcome {{ request.user.first_name }}</h1>
  {% if errors %}
    <p>Errors</p>
    <ul>
      {% for error in errors %}
        <li>{{ error }}</li>
      {% endfor %}
    </ul>
  {% endif %}
  <form action="{% url 'learners:request_submission' %}" method="POST">
    {% csrf_token %}
    {{ groups_form.as_p }}
    <button type="submit">Request Submission</button>
  </form>
</div>
{% endblock %}
